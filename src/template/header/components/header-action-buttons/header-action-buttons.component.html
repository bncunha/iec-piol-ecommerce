<div>
  <ul class="buttons-list">
    <li>
      <div class="cart-holder">
        <a routerLink="/carrinho">
          <div class="badge" *ngIf="cartItems.length"> {{ cartItems.length }}</div>
          <i class="fa fa-cart-shopping" aria-describedby="Carrinho"></i>
        </a>
      </div>
    </li>
    <li>
      <a routerLink="/login" *ngIf="!usuario; else logado">
        <i class="fa fa-user" aria-describedby="Login"></i>
      </a>
      <ng-template #logado>
        <div class="usuario-logado">
          <p> Ol√°, {{ usuario.name }}! </p>
          <div (click)="logout()">
            <small> Sair </small>
            <i class="fa fa-arrow-right-from-bracket" aria-describedby="Sair"></i>
          </div>
        </div>
      </ng-template>
    </li>
  </ul>
</div>
