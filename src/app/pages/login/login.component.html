<div class="login-page">
  <div class="card">
    <h1> Entrar </h1>
    <form #f="ngForm" (submit)="onSubmit(f)">
      <div class="mb-3">
        <label for="email"> E-mail: </label>
        <input type="email" ngModel name="email" id="email" class="form-control" maxlength="100" required email autocomplete="username"/>
        <app-error-display name="email" [submitted]="f.submitted"></app-error-display>
      </div>
      <div class="mb-3">
        <label for="password"> Senha: </label>
        <input type="password" ngModel name="password" id="password" class="form-control" maxlength="100" required autocomplete="current-password"/>
        <app-error-display name="password" [submitted]="f.submitted"></app-error-display>
      </div>
      <a class="signup-link" routerLink="/cadastro"> Ainda nÃ£o possui conta? Cadastre-se! </a>
      <button type="submit" class="btn w-100" [disabled]="loading">
        <div class="loader" *ngIf="loading"></div>
        Entrar
      </button>
    </form>
  </div>
</div>
