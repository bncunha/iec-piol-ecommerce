<div class="cart-page">
  <div class="container">
    <h3 class="page-title"> Seu carrinho </h3>
    <table class="table table-responsive">
      <thead>
        <tr>
          <th class="text-center"> Imagem </th>
          <th> Nome </th>
          <th class="text-center"> Valor Unit. </th>
          <th class="text-center"> Quantidade </th>
          <th class="text-center"> Subtotal </th>
          <th class="text-center"> Ação </th>
        </tr>
      </thead>
      <tbody *ngFor="let product of products">
        <tr>
          <td class="image-column"> 
            <img class="img-thumbnail" src="assets/products/{{product.image}}" [alt]="product.name">
          </td>
          <td> {{ product.name }} </td>
          <td class="text-center"> {{ product.price | currency : 'BRL' }} </td>
          <td class="text-center"> 
            <select class="form-select" name="quantidade" id="quantidade">
              <option *ngFor="let qtd of [1,2,3,4,5]" [value]="qtd"> {{ qtd }} </option>
            </select>
          </td>
          <td class="text-center"> {{ product.price * 1 | currency: 'BRL'}}</td>
          <td class="text-center">
            <button class="btn-delete" title="Excluir produto">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="buttons-holder">
      <button type="button" class="btn btn-secondary">
        Continuar comprando
      </button>
      <button type="button" class="btn">
        Finalizar compra
      </button>
    </div>
  </div>
</div>
